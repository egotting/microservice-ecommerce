spring:
  application:
    name: UserService

  datasource:
    url: jdbc:postgresql://localhost:3306/seu_banco
    username: seu_usuario
    password: sua_senha
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    addresses: amqps://jaragua.lmq.cloudamqp.com
    username: seu_usuario
    password: sua_senha
    virtual-host: seu_virtual_host
server:
  port: 8080